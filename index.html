<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giftastic!</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Video Game Characters</h1>
        
        <!--Buttons for characters will go in this div-->
        <div id="buttons-view"></div>

        <!--Adds a text input box to add new buttons-->
        <form id="add-button">
            <label for="topic-input">Add a new character!</label>
            <input type="text" id="new-character"><br>

            <!--Submit button for new characters-->
            <input id="add-character" type="submit" value="Submit">
        </form>

        <!--Div where gif buttons will be posted-->
        <div id="gif-buttons"></div>



    </div>
    <script type="text/javascript" src = "assets/javascript/app.js"></script>
</body>
</html>
